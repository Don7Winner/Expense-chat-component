<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Expenses chart component</title>

      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/Stylesheet.css" />
  </head>
  <body>
    <main>
      <header>
        <div>
          <p>My balance</p>
          <span>$921.48</span>
        </div>
        <img src="images/logo.svg" alt="logo" />
      </header>

      <div class="chat">
        <h1>Spending - Last 7 days</h1>

        <ul>
          <div class="pie-chat mon">
            <div></div>
            <li>mon</li>
          </div>
          <div class="pie-chat tue">
            <div></div>
            <li>tue</li>
          </div>
          <div class="pie-chat wed">
            <div></div>
            <li>wed</li>
          </div>
          <div class="pie-chat thur">
            <div></div>
            <li>thu</li>
          </div>
          <div class="pie-chat fri">
            <div></div>
            <li>fri</li>
          </div>
          <div class="pie-chat sat">
            <div></div>
            <li>sat</li>
          </div>
          <div class="pie-chat sun">
            <div></div>
            <li>sun</li>
          </div>
        </ul>
        <hr />
        <div class="bottom">
          <div>
            <p>Total this month</p>
            <span>$478.33</span>
          </div>

          <div class="list">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="CSS/index.js"></script>
  </body>
</html>
